<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UwU Dating game</title>
    <style>@font-face{font-family:love-language;src:local('love_3/Love.ttf')}*{box-sizing:border-box;overflow:hidden}body{background-position:center;background-size:cover}img{position:absolute;left:50%;transform:translateX(-50%);border:none;display:block;margin-left:auto;margin-right:auto;height:50%}.dialogue{opacity:70%}.themDialogue{margin-top:50vh;width:60%;height:80px;border:4px solid #fff;display:block;margin-left:auto;margin-right:auto;text-align:center;background-color:#464646;color:#fff;font-size:30px;font-family:love-language;font-weight:700}.youDialogue{display:grid;grid-template-columns:1fr 1fr;grid-template-rows:1fr 1fr;grid-auto-flow:row;width:90%;height:39%;margin:auto;text-align:center}.youDialogue button{border:4px solid #fff;border-radius:9px;background-color:#464646;color:#fff;font-weight:700;height:90%;width:90%;padding-top:10px;transform:translate(5%,5%)}.youDialogue button:hover{background-color:#070707}</style>
</head>
<body id="body">
    <!--<script src="/game.js" type="module"></script>-->

    <div class="datingScene" id="scene" >
        <img id="reaction">
        <span class="themDialogue dialogue" id="them"></span>

        <div class="youDialogue dialogue">
            <button id="0" ></button>
            <button id="1" ></button>
            <button id="2" ></button>
            <button id="3" ></button>
        </div>
    </div>
    <script src="game.js">
    </script>
    </body>
</html>
